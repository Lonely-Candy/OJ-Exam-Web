<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>考试列表</title>
    <link rel="icon" th:href="@{/favicon.ico}">

    <link th:href="@{/hAdmin/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/hAdmin/css/font-awesome.min.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/hAdmin/css/animate.css}" rel="stylesheet">
    <link th:href="@{/hAdmin/css/style.css?v=4.1.0}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <!-- 考试列表页面内容 -->
        <main style="margin-top: 10px" role="main" class="col align-self-center">
            <!-- 搜索框 -->
            <div class="form-inline row justify-content-md-center text-center">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="inputPassword2" placeholder="输入考试标题">
                </div>
                <button type="submit" class="btn btn-primary mb-2">搜索</button>
            </div>
            <!-- 分页 -->
            <div class="form-inline row justify-content-md-center text-center">
                <div class="form-group mx-sm-3 mb-2">
                    <!-- 分页条 -->
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- 考试列表 -->
            <div class="row mb-2">
                <div th:each="exam:${exams}" class="col-md-6">
                    <div class="wrapper animated fadeInUp">
                        <div class="ibox">
                            <div class="ibox-content">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="m-b-md">
                                            <h2><strong>[[${exam.title}]]</strong></h2>
                                        </div>
                                        <dl class="dl-horizontal">
                                            <dt>状态：</dt>
                                            <dd>
                                                <span th:if="${exam.flag == 1}"
                                                      class="label label-primary">进行中...</span>
                                                <span th:if="${exam.flag != 1}" class="label">未开启</span>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <dl class="dl-horizontal">
                                            <input type="hidden" th:value="${exam.id}">
                                            <dt>考试时间</dt>
                                            <dd>[[${exam.beginTime}]] - [[${exam.endTime}]]</dd>
                                            <dt>考试时长</dt>
                                            <dd>[[${exam.length}]] mins</dd>
                                            <dt>是否开启监控</dt>
                                            <dd>[[${exam.isCheck == 1 ? '是' : '否'}]]</dd>
                                            <dd>
                                                <a th:if="${!#session.getAttribute('isAdmin') && exam.flag == 1}"
                                                   type="button" class="btn btn-success"
                                                   th:href="@{/exam/questionSet/problemlist.html}">
                                                    <em class="glyphicon glyphicon-align-left"></em> 开始考试
                                                </a>
                                                <a disabled="disabled"
                                                   th:if="${!#session.getAttribute('isAdmin') && exam.flag != 1}"
                                                   type="button" class="btn btn-success">
                                                    <em class="glyphicon glyphicon-align-left"></em> 开始考试
                                                </a>
                                                <a th:href="@{/exam/questionSet/problemlist.html}"
                                                   th:if="${#session.getAttribute('isAdmin')}"
                                                   class="btn btn-primary" type="button">
                                                    <em class="glyphicon glyphicon-align-left"></em> 编辑考试
                                                </a>
                                                <a th:if="${#session.getAttribute('isAdmin') && exam.flag == 1}"
                                                   class="btn btn-info" type="button">
                                                    <em class="glyphicon glyphicon-align-center"></em> 停止考试
                                                </a>
                                                <a th:if="${#session.getAttribute('isAdmin')}" class="btn btn-danger"
                                                   type="button">
                                                    <em class="glyphicon glyphicon-align-right"></em> 删除考试
                                                </a>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- 全局js -->
<script th:src="@{/hAdmin/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/hAdmin/js/bootstrap.min.js?v=3.3.6}"></script>

<!-- 自定义js -->
<script th:src="@{/hAdmin/js/content.js?v=1.0.0}"></script>

</body>
</html>
