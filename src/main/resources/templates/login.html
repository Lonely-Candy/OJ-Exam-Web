<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户登录</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.min.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/signin.css}">
</head>
<body class="text-center">

<form method="post" th:action="@{/login}" class="form-signin">
    <img class="mb-4" th:src="@{/image/smu.jpg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">三明学院</h1>
    <label for="inputName" class="sr-only">账号</label>
    <input name="userid" type="text" id="inputName" class="form-control" placeholder="账号" required autofocus>
    <label for="inputPassword" class="sr-only">密码</label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="密码" required>
    <div th:if="${message == 'no_user'}" class="alert alert-danger" role="alert">
        用户名不存在或者密码错误！
    </div>
    <div th:if="${message == 'no_login'}" class="alert alert-danger" role="alert">
        未登录，请先登录！
    </div>
    <div th:if="${message == 'not_a_student'}" class="alert alert-danger" role="alert">
        当前登录账号不是学生账号，无法进行操作，请重新登录！
    </div>
    <div th:if="${message == 'not_a_admin'}" class="alert alert-danger" role="alert">
        当前登录账号不是教师账号，无法进行操作，请重新登录！
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
</form>

<script>
    if (window.parent !== window.self) {
        window.parent.location.reload();
    }
</script>
</body>
</html>
